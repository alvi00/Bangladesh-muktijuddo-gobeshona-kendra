<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>মুক্তিযুদ্ধ গবেষণা কেন্দ্র</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Jost:ital,wght@0,100..900;1,100..900&family=Lobster&family=Spectral:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&family=Stylish&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="loadingpage.css" />
  </head>
  <body>
    <section class="hero">
      <div class="pre-loader">
        <p>Loading</p>

        <div class="counter">
          <div class="digit-1">
            <div class="num">0</div>
            <div class="num offset">1</div>
          </div>
          <div class="digit-2">
            <div class="num">0</div>
            <div class="num offset">1</div>
            <div class="num">2</div>
            <div class="num">3</div>
            <div class="num">4</div>
            <div class="num">5</div>
            <div class="num">6</div>
            <div class="num">7</div>
            <div class="num">8</div>
            <div class="num">9</div>
            <div class="num">0</div>
          </div>
          <div class="digit-3">
            <div class="num">0</div>
            <div class="num">1</div>
            <div class="num">2</div>
            <div class="num">3</div>
            <div class="num">4</div>
            <div class="num">5</div>
            <div class="num">6</div>
            <div class="num">7</div>
            <div class="num">8</div>
            <div class="num">9</div>
          </div>
          <div class="digit-4">%</div>
        </div>

        <div class="progress-bar"></div>
      </div>

      <div class="hero-image">
        <img
          rel="preload"
          as="image"
          src="images/img-3.jpg"
          alt=""
          loading="lazy"
        />
        <img
          rel="preload"
          as="image"
          src="images/img-4.jpg"
          alt=""
          loading="lazy"
        />
        <img
          rel="preload"
          as="image"
          src="images/img-5.jpg"
          alt=""
          loading="lazy"
        />
        <!-- <img rel="preload" as="image" src="images/img-3.jpeg" alt="" />
        <img rel="preload" as="image" src="images/img-4.jpeg" alt="" />
        <img rel="preload" as="image" src="images/img-5.jpeg" alt="" />
        <img rel="preload" as="image" src="images/img-6.jpeg" alt="" />
        <img rel="preload" as="image" src="images/img-7.jpeg" alt="" /> -->
      </div>
    </section>

    <div class="website-content">
      <nav>
        <div class="logo"><p>Logo</p></div>
        <div class="site-info">
          <p>Photographer,Creative Director,Filmmaker</p>
        </div>
        <div class="menu"><p>Menu</p></div>
      </nav>
      <header class="header">
        <h1>Welcome</h1>
      </header>
      <div class="alvi hidden">a</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="loading_page_transition.js"></script>
  </body>
</html>
