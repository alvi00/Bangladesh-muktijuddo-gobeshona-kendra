<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>মুক্তিযুদ্ধ গবেষণা কেন্দ্র</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Jost:ital,wght@0,100..900;1,100..900&family=Lobster&family=Spectral:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&family=Stylish&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="landingpagecss.css" />
  </head>
  <body>
    <section class="sticky">
      <div class="gallary-wrapper">
        <div class="col side-1">
          <div class="img"><img src="images/landing page-1.jpeg" alt="" /></div>
          <div class="img"><img src="images/landing page-2.jpeg" alt="" /></div>
          <div class="img"><img src="images/landing page-3.jpeg" alt="" /></div>
        </div>
        <div class="col side-2">
          <div class="img"><img src="images/landing page-4.jpeg" alt="" /></div>
          <div class="img"><img src="images/landing page-5.jpeg" alt="" /></div>
          <div class="img"><img src="images/landing page-6.jpeg" alt="" /></div>
        </div>
        <div class="col main">
          <div class="img"><img src="images/landing page-7.jpeg" alt="" /></div>
          <div class="img main">
            <img src="images/landing img-8.jpeg" alt="" />
          </div>
          <div class="img"><img src="images/landing page-9.jpeg" alt="" /></div>
        </div>
        <div class="col side-3">
          <div class="img"><img src="images/landing page-1.jpeg" alt="" /></div>
          <div class="img"><img src="images/landing page-2.jpeg" alt="" /></div>
          <div class="img"><img src="images/landing page-3.jpeg" alt="" /></div>
        </div>
        <div class="col side-4">
          <div class="img"><img src="images/landing page-3.jpeg" alt="" /></div>
          <div class="img"><img src="images/landing page-4.jpeg" alt="" /></div>
          <div class="img"><img src="images/landing page-5.jpeg" alt="" /></div>
        </div>
      </div>
    </section>
    <div class="container">
      <section class="hero">
        <div class="hero-img">
          <img src="/images/img-5.jpg" alt="" />
        </div>
        <div class="header">
          <h1>Scroll</h1>
          <h1>Down</h1>
        </div>
      </section>
      <section class="intro">
        <div class="tagline">
          <p>Inspired visuals for creators of calm and beauty</p>
        </div>
        <div class="divider"></div>
        <div class="intro-header">
          <h1>elevating</h1>
          <h1>serenity</h1>
        </div>
      </section>
      <section class="ws"></section>
      <section class="outro">
        <h1>crafted calm</h1>
        <h1>and beauty</h1>
      </section>
      <section class="footer">
        <div class="footer-bg">
          <img src="/images/img-4.jpg" alt="" />
        </div>
      </section>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script src="https://unpkg.com/lenis@1.1.18/dist/lenis.min.js"></script>
    <script src="landingpagejs.js"></script>
  </body>
</html>
